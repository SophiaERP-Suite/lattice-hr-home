name: Deploy Project to Server via FTP

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_LHR_HOST }}
          username: ${{ secrets.FTP_LHR_USER }}
          password: ${{ secrets.FTP_LHR_PWD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_LHR_HOME_PATH }}
